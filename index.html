<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOAT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="header-text" class="header">Morgan Rose</h1>
      <h3 id="sub-header-text" class="header">Drummer Extraordinaire</h3>
      <h7 id="third-sub-header" class="header"
        >Click an Image Below for More Info</h7
      >
      <div class="container">
        <div class="txt-info">
          <div class="align">
            <span
              ><h4 id="info" class="txt">Personal Info</h4>
              <a
                href="https://en.wikipedia.org/wiki/Morgan_Rose"
                target="_blank"
              >
                <img
                  class="rounded-image"
                  src="Images/Morgan Rose headshot.webp"
                  alt="Morgan Rose Head Shot"
                  width="250"
                  height="250"
                /> </a
            ></span>
            <span
              ><h5 id="music" class="txt">YouTube Discography</h5>
              <a
                href="https://www.youtube.com/channel/UCA48CJ7jsQc2hG2FG0735Mg"
                target="_blank"
              >
                <img
                  class="rounded-image"
                  src="Images/Morgan Rose gray.webp"
                  alt="Morgan Rose Live"
                  width="250"
                  height="250"
                /> </a
            ></span>
          </div>
        </div>
      </div>
      <br />
      <h6 id="band" class="txt">Band Info</h6>
      <a href="https://sevendust.com" target="_blank">
        <img
          id="less-rounded"
          class="center-band-image"
          src="Images/sevendust-2018-2.jpeg"
          alt="SevenDust"
          width="500"
          height="250"
        />
      </a>
    </div>
  </body>
</html>
